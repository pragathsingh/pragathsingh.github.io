{% load staticfiles%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunger Zone</title>

    <link rel="stylesheet" type="text/css" href="{% static  'design/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src="{% static  'design/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'design/bootstrap-3.3.7-dist/jquery/jquery-3.3.1.min.js' %}"></script>
    {% include 'adminheaderfiles.html' %}
</head>
<body>
{% include 'adminheader.html' %}
{% include 'adminsubheader.html' %}

<div class="container" style="padding: 20px;margin: 20px;">
<center><h3>View All Cities</h3></center>
    <div class="col-sm-12" style="padding: 10px">
        <button style="float: right" class="btn btn-sm btn-primary">
            <a href="{% url 'addcitypage' %}"><b style="color: white">Add City</b></a>
        </button>
    </div>
    <table class="table" border="2px">
        <thead>
        <tr>
            <th>Id</th>
            <th>City Name</th>
            <th>Status</th>
            <td>Update</td>
            <td>Delete</td>
        </tr>
        </thead>
    <tbody>
        {% for a in data %}
            <form action="" method="post">
            {% csrf_token %}
            <tr>
                <td>{{a.id}}</td>
                <td>{{a.cityname}}</td>
                <td>{{a.status}}</td>
                <td>
                    <input type="submit" formaction="{% url 'updatecitypage' %}" value="Update" class="btn btn-sm btn-warning">
                </td>

                <td>
                    <input type="submit" formaction="{% url 'deletecitypage' %}" value="Delete" class="btn btn-sm btn-danger">
                </td>

            </tr>
            <input type="hidden" name="id" value="{{ a.id }}">
            <input type="hidden" name="name" value="{{ a.cityname }}">
            <input type="hidden" name="status" value="{{ a.status }}">
            </form>
        {% endfor %}
    </tbody>
    </table>
</div>
</body>
</html>
