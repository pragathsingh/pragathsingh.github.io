{% load staticfiles%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunger Zone</title>

    <link rel="stylesheet" type="text/css" href="{% static  'design/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src="{% static  'design/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'design/bootstrap-3.3.7-dist/jquery/jquery-3.3.1.min.js' %}"></script>
    {% include 'adminheaderfiles.html' %}
</head>
<body>
{% include 'adminheader.html' %}
{% include 'adminsubheader.html' %}



<div class="container" style="margin:20px;padding: 10px">


    <div style="min-width: 300px;margin-left:200px;display: block" class="col-sm-12" >


<div class="main-form col-sm-6" style="margin:20px;padding: 10px">
  <form action="{% url 'adminsettingsaction' %}" method="post">
    {% csrf_token %}
      <div class="form-group">
      <label class="control-label" for="dname">Username</label>
      <div>
          {{ d.adminname }}
        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" value="{{ admin.username }}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="pwd">Password</label>
      <div>
        <input type="pwd" class="form-control" id="pwd" placeholder="Enter password" name="pwd" value="{{ admin.password }}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="email">Email</label>
      <div>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{ admin.email }}" disabled>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="security_question">Security Question</label>
      <div>
        <input type="text" class="form-control" id="security_question" name="security_question" value="{{ admin.question }}" disabled>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="answer">Security Answer</label>
      <div>
        <input type="text" class="form-control" id="answer" name="answer" value="{{ admin.answer }}">
      </div>
    </div>



    <div class="form-group">
      <div class="col-sm-offset-2 ">
        <button style="float:right" type="submit" class="btn btn-md btn-success">Update</button>
      </div>
    </div>
    <input type="hidden" id="id" name="id" value="{{ admin.id }}">
  </form>

    </div>

    </div>


</div>
{% include 'footer.html' %}
</body>
</html>
