{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Cuisine</title>
    <link rel="stylesheet" type="text/css" href="{% static 'design/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'design/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</head>

<body>

<div class="container">
    <center><h3>Add Cuisine</h3></center>
<form class="form-horizontal" action="{% url 'insertcuisineaction' %}" method="post" id="insert">
    {% csrf_token %}

    <div class="form-group">
        <label class="control-label col-sm-3" for="cuisine">Cuisine Name</label>
        <div class="col-sm-4">
            <input  class="form-control col-sm-10" type="text" id="cuisine" name="cuisine">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3" for="description">Description</label>
        <div class="col-sm-6">
            <!--<input class="form-control col-sm-10" type="text"  id="description" name="">-->
        </div>

        <div class="col-sm-6">
            <textarea rows="6" cols="50"  name="description" form="insert"></textarea>
        </div>
    </div>


    <div class="col-sm-9">
        <input  style="float: right"  class="btn btn-sm btn-success" type="submit" value="Insert">
    </div>
</form>


</div>
</body>

</html>
