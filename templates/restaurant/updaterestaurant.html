{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Restaurent</title>
    <link rel="stylesheet" type="text/css" href="{% static 'design/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'design/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</head>
<body>

<div class="container">
    <center><h3>Update Restaurant</h3></center><br>
    <form class="form-horizontal" action="{% url 'updaterestaurantaction' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="restaurantname" class="control-label col-sm-3">Restaurant Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control col-sm-10 " id="restaurantname" name="restaurantname" value="{{ data.restaurantname }}">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="control-label col-sm-3">Restaurant Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control col-sm-10" id="email" name="email" value="{{ data.email }}">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="control-label col-sm-3">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control col-sm-10" id="password" name="password" value="{{ data.password }}">
            </div>
        </div>


          <div class="form-group">
            <label for="mobileno" class="control-label col-sm-3">Restaurant Mobileno</label>
            <div class="col-sm-4">
                <input type="number" min="999999999" max="9999999999" class="form-control col-sm-10" id="mobileno" name="mobileno" value="{{ data.mobileno }}">
            </div>
        </div>

          <div class="form-group">
            <label for="address" class="control-label col-sm-3">Address</label>
            <div class="col-sm-4">
                <input type="text" class="form-control col-sm-10" id="address" name="address" value="{{ data.address }}">
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="control-label col-sm-3">City</label>
            <div class="col-sm-4">
                <select  class="form-control col-sm-10" id="city" name="city">
                    {% for city in cities %}
                        <option {% if cityinfo.cityname == city  %}selected="selected" {% endif %}  >{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="ownername" class="control-label col-sm-3">Owner Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control col-sm-10" id="ownername" name="ownername" value="{{ data.ownername }}">
            </div>
        </div>

        <div class="form-group">
            <label for="status" class="control-label col-sm-3">Status</label>
            <div class="col-sm-4">
                <select class="form-control" id="status" name="status">
                    <option {% if data.status == 'Approved' %}selected="selected"{% endif %}>Approved</option>
                    <option {% if data.status == 'Not Approved' %}selected="selected"{% endif %}>Not Approved</option>
                </select>

            </div>
        </div>

         <div name="form-group">
            <label class="control-label col-sm-3" for="photo">Restaurant Photo</label>
            <div class="col-sm-4">
                {% if data.photo %} <img src="{% static data.photo %}" width="150" height="150"> {% endif %}
                <input class="form-control col-sm-10" type="file" id="photo" name="photo" accept="image/jpg image/png">
            </div>
        </div>

         <div class="form-group">
            <div class="col-sm-7">
                <input style="float: right" type="submit" class="btn btn-md btn-warning" value="Update">
            </div>
        </div>
        <input type="hidden" name="id" value="{{ data.id }}">
        <input type="hidden" name="cityid" value="{{ cityinfo.id }}">
    </form>
</div>
</body>
</html>
