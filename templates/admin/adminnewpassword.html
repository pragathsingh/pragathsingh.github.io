{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Change Password</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/adminnewpassword.js' %}"></script>
    {% include 'adminheaderfiles.html' %}
</head>
<body>
<br><br><br><br><br><br><br>
<div class="container">
        <input id="token" hidden="hidden" value="{{ csrf_token }}">
        <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3" for="password">New Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="password" name="password">
                <p style="margin-left: 20px;color: red" id="error-password"></p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" for="cpassword">Confirm New Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="cpassword" name="cpassword">
                <p style="margin-left: 20px;color: red" id="error-cpassword"></p>
            </div>
        </div>
        <p id="error"></p>
        <div class="col-sm-8">
            <input id="change" style="float:right" type="button" class="btn btn-sm btn-primary" value="Change">
        </div>
        </form>
</div>
{% include 'footer.html' %}
</body>
</html>
