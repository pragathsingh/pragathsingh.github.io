
{% load staticfiles%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunger Zone</title>


    {% include 'headerfiles.html' %}
    <link rel="stylesheet" type="text/css" href="{% static  'design/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src="{% static  'design/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'design/bootstrap-3.3.7-dist/jquery/jquery-3.3.1.min.js' %}"></script>
</head>
<body>
{% include 'publicheader.html' %}
{% include 'publicsubheader.html' %}

<div class="container">
    <center><h2>Restaurant Login</h2></center>

  <form class="form-horizontal" action="{% url 'restaurantloginaction' %}" method="post">
      {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-3" for="signincredentials">Username or Email</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="signincredentials" placeholder="Username or Email" name="signincredentials">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>

{#    <div class="col-sm-9">#}
{#        <a style="float:right" href="{% url 'adminforgetpasswordpage' %}">Forget Password ?</a>#}
{#    </div>#}

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-7">
        <button style="float:right" type="submit" class="btn btn-md btn-success">Login</button>
      </div>
    </div>
  </form>
</div>
